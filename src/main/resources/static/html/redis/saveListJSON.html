<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redis List 구조에 JSON 형태로 저장</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {

            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            $("#btnAdd").on("click", function () {
                $("#userData").append("<div className=\"divTableRow\">");
                $("#userData").append("<div className=\"divTableCell\">이름</div>");
                $("#userData").append("<div className=\"divTableCell\"><input type=\"text\" name=\"name\"></div>");
                $("#userData").append("<div className=\"divTableCell\">이메일</div>");
                $("#userData").append("<div className=\"divTableCell\"><input type=\"text\" name=\"email\"></div>");
                $("#userData").append("<div className=\"divTableCell\">주소</div>");
                $("#userData").append("<div className=\"divTableCell\"><input type=\"text\" name=\"addr\"></div>");
                $("#userData").append("<div className=\"divTableCell\">");
                $("#userData").append("<input type=\"button\" id=\"btnAdd\" value=\"Add\">");
                $("#userData").append("<input type=\"button\" class=\"btnRemove\" value=\"Remove\">");
                $("#userData").append("</div>");
                $("#userData").append("</div>");

                $(".btnRemove").on("click", function () {
                    $(this).preload().remove(); // remove the button
                });

            })

            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            $("#btnSend").on("click", function () {

                // Ajax 호출해서 멜론차트 조회하기
                $.ajax({
                        url: "/redis/saveList",
                        type: "post", // 전송방식은 Post
                        data: $("#f").serialize(), // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                        dataType: "JSON", // 전송 결과는 JSON으로 받기
                        success: function (json) { // /melon/getSongList 호출이 성공했다면..

                            let texts = json.texts;

                            for (let i = 0; i < texts.length; i++) {
                                $("#redisData").append("<div class=\"divTableRow\">");
                                $("#redisData").append("<div class=\"divTableCell\">" + texts[i] + "</div>");
                                $("#redisData").append("</div>");
                            }

                        }
                    }
                )

            })
        })
    </script>
</head>
<body>
<h2>Redis List 구조에 JSON 형태로 저장</h2>
<hr/>
<br/>
<form name="f" id="f">
    <div class="divTable minimalistBlack">
        <div class="divTableBody" id="userData">
            <div class="divTableRow">
                <div class="divTableCell">이름</div>
                <div class="divTableCell"><input type="text" name="name"></div>
                <div class="divTableCell">이메일</div>
                <div class="divTableCell"><input type="text" name="email"></div>
                <div class="divTableCell">주소</div>
                <div class="divTableCell"><input type="text" name="addr"></div>
                <div class="divTableCell"><input type="button" id="btnAdd" value="Add"></div>
            </div>
        </div>
    </div>
    </div>
    <div>
        <button id="btnSend" type="button">저장하기</button>
    </div>
</form>
<br/><br/>
<div class="divTable minimalistBlack">
    <div class="divTableHeading">
        <div class="divTableRow">
            <div class="divTableHead">저장된 문자열</div>
        </div>
    </div>
    <div class="divTableBody" id="redisData">
    </div>
</div>
</body>
</html>
