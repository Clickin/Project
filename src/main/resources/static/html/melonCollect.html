<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MongoDB의 insert Many를 활용하여 빠르게 저장하기</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {

            // html의 btnDropCollection id의 버튼 객체 가져오기
            const btnDropCollection = document.getElementById("btnDropCollection");

            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            btnDropCollection.addEventListener("click", e => {
                doCollectMelonTop100(); // 멜론 차트 수집하기
            })

            // html의 btnCollectMelonTop100 id의 버튼 객체 가져오기
            const btnCollectMelonTop100 = document.getElementById("btnCollectMelonTop100");

            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            btnCollectMelonTop100.addEventListener("click", e => {
                btnCollectMelonTop100(); // 멜론 차트 수집하기
            })

            // html의 btnMelonTop100 id의 버튼 객체 가져오기
            const btnMelonTop100 = document.getElementById("btnMelonTop100");

            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            btnMelonTop100.addEventListener("click", e => {
                doCollectMelonTop100(); // 멜론 차트 수집하기
            })

        })

        function doDropCollection() {
            // Ajax 호출해서 수집된 MongoDB 컬렉션 삭제하기
            $.ajax({
                    url: "/melon/dropCollection",
                    type: "post", // 전송방식은 Post
                    dataType: "JSON", // 전송 결과는 JSON으로 받기
                    success: function (json) { // /melon/dropCollection 호출이 성공했다면..
                        alert(json.msg);

                    }
                }
            )
        }

        function doCollectMelonTop100() {
            // Ajax 호출해서 멜론차트 수집하기
            $.ajax({
                    url: "/melon/collectMelonSongMany",
                    type: "post", // 전송방식은 Post
                    dataType: "JSON", // 전송 결과는 JSON으로 받기
                    success: function (json) { // /melon/collectMelonSong 호출이 성공했다면..
                        alert(json.msg);

                    }
                }
            )
        }

        function doSearchMelonTop100() {
            // Ajax 호출해서 멜론차트 조회하기
            $.ajax({
                    url: "/melon/getSongList",
                    type: "post", // 전송방식은 Post
                    dataType: "JSON", // 전송 결과는 JSON으로 받기
                    success: function (json) { // /melon/getSongList 호출이 성공했다면..
                        for (let i = 0; i < json.length; i++) {
                            $("#melonData").append("<div class=\"divTableRow\">");
                            $("#melonData").append("<div class=\"divTableCell\">" + json[i].song + "</div>");
                            $("#melonData").append("<div class=\"divTableCell\">" + json[i].singer + "</div>");
                            $("#melonData").append("</div>");
                        }

                    }
                }
            )
        }
    </script>
</head>
<body>
<h2>멜론 차트100 조회하기</h2>
<hr/>
<br/>
<div>
    <button id="btnDropCollection">기존 수집된 데이터 삭제하기</button>
    <button id="btnCollectMelonTop100">멜론 차트100 빠르게 수집하여 저장하기</button>
    <button id="btnMelonTop100">멜론 차트100 조회하기</button>
</div>
<br/>
<br/>
<div class="divTable minimalistBlack">
    <div class="divTableHeading">
        <div class="divTableRow">
            <div class="divTableHead">노래제목</div>
            <div class="divTableHead">가수</div>
        </div>
    </div>
    <div class="divTableBody" id="melonData">
    </div>
</div>
</body>
</html>
